{% extends 'base.html' %} {% load bootstrap5 %} {% bootstrap_css %} {%
bootstrap_javascript %} {% block content %}
<h1 class="mt-5 text-warning" style="text-align: center">Login</h1>

<form method="POST" class="w-50 mx-auto my-5 form-control">
  {% csrf_token %}

  <div class="mb-3 pb-3 pt-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control fw-bold"
      id="username"
      name="username"
    />
  </div>

  <div class="mb-3 pb-3 pt-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control fw-bold"
      id="password"
      name="password"
    />
  </div>

  <button
    type="submit"
    class="mt-4 w-25 btn btn-primary"
    style="margin-left: 330px"
  >
    Login
  </button>
</form>

{% endblock %}
